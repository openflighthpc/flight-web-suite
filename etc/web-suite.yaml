# ==============================================================================
# Flight Command
# Specify the flight command
#
# The environment variable flight_WEB_SUITE_flight_command takes precedence
#
# Relative paths are expanded from `flight_ROOT` defaulting to `/opt/flight`.
# ==============================================================================
# flight_command: bin/flight

# ==============================================================================
# Config Command
# Specify the flight-config command
#
# The environment variable flight_WEB_SUITE_config_command takes precedence
#
# Relative paths are not expanded.
# ==============================================================================
# config_command: '<flight_command> config'

# ==============================================================================
# Service Command
# Specify the flight-config command
#
# The environment variable flight_WEB_SUITE_config_command takes precedence
#
# Relative paths are not expanded.
# ==============================================================================
# service_command: '<flight_command> service'

# ==============================================================================
# SSL Certificate Gerneration Command
# Specify the command to generate SSL certificates
#
# The environment variable flight_WEB_SUITE_cert_gen_command takes precedence
#
# Relative paths are not expanded.
# ==============================================================================
# cert_gen_command: '<flight_command> www cert-gen'

# ==============================================================================
# Services
#
# The list of services which are part of flight-web-suite. This list must be a
# comma separated list.
#
# The environment variable flight_WEB_SUITE_services takes precedence
# ==============================================================================
# services: console-api,desktop-restapi,file-manager-api,job-script-api,login-api,www

# ==============================================================================
# Log Path
# The file the logger will write to. It will write to standard error if
# omitted.
#
# Relative paths are expanded from 'flight_ROOT' (when set). Otherwise they
# will be expanded from the install directory.
#
# The environment variable flight_WEB_SUITE_log_path takes precedence.
# ==============================================================================
# log_path: var/log/web-suite.log

# ==============================================================================
# Log level
# Set at which severity the application will log
# Valid levels: 'fatal', 'error', 'warn', 'info', 'debug'
#
# The environment variable flight_WEB_SUITE_log_level takes precedence.
# ==============================================================================
# log_level: warn
